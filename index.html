<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear Ferris Wheel Tunes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            font-family: sans-serif;
           overflow: hidden;
            height: 100vh;
            padding: 2rem;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(images/union-jack-backdrop.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        } 
        .lato-bold {
            font-family: "Lato", sans-serif;
            font-weight: 900;
            font-style: normal;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            font-weight: 900;
            line-height: 1;
        }
        h2 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
            font-weight: 900;
            line-height: 1;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .btn {
            width: 30%;
            border-radius: 2rem;
            /* border: .5rem #eeeeee solid; */
            outline: none;
            border: none;
            height: 35vh;
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }
        @media only screen and (max-width: 1000px){
            body {
                align-items: flex-start;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .btn {
                height: 150px;
            }
            .btn-container {
                gap: 1rem;
                margin-bottom: 1rem;
            }

        }
    </style>
</head>
<body>
    <div>

        <h1 class="lato-bold">Teddy Ferris Wheel</h1>
        <h2 class="lato-bold">Choose a tune for your Teddy's ride!</h2>
    <div class="btn-container">
        <button id="button1" class="btn"><img class="img" src="images/teddy-picnic.png"></button>
        <button id="button2" class="btn"><img class="img" src="images/twinkle.png"></button>
        <button id="button3" class="btn"><img class="img" src="images/row.png" alt=""></button>
    </div>
    <div class="btn-container">
        <button id="button4" class="btn"><img class="img" src="images/rainbow.png" alt=""></button>
        <button id="button5" class="btn"><img class="img" src="images/macdonald.png" alt=""></button>
        <button id="button6" class="btn"><img class="img" src="images/frere.png" alt=""></button>
    </div>
    <audio id="audio1" src="audio/teddy-bears-picnic.mp3"></audio>
    <audio id="audio2" src="audio/twinkle-twinkle.mp3"></audio>
    <audio id="audio3" src="audio/row-your-boat.mp3"></audio>
    <audio id="audio4" src="audio/rainbow.mp3"></audio>
    <audio id="audio5" src="audio/old-macdonald.mp3"></audio>
    <audio id="audio6" src="audio/frere-jacques.mp3"></audio>
</div>
    
    <script>
        const audioElements = [
    document.getElementById('audio1'),
    document.getElementById('audio2'),
    document.getElementById('audio3'),
    document.getElementById('audio4'),
    document.getElementById('audio5'),
    document.getElementById('audio6')
  ];

  let currentlyPlayingAudio = null;

  function playAudio(audioId) {
    const audioElement = document.getElementById(audioId);

    // If there's an audio currently playing and it's not the one we want to play now, pause it.
    if (currentlyPlayingAudio && currentlyPlayingAudio !== audioElement) {
      currentlyPlayingAudio.pause();
      currentlyPlayingAudio.currentTime = 0; // Optionally reset the playback to the beginning
    }

    audioElement.play();
    currentlyPlayingAudio = audioElement;
  }

  document.getElementById('button1').addEventListener('click', function() {
    playAudio('audio1');
  });

  document.getElementById('button2').addEventListener('click', function() {
    playAudio('audio2');
  });

  document.getElementById('button3').addEventListener('click', function() {
    playAudio('audio3');
  });

  document.getElementById('button4').addEventListener('click', function() {
    playAudio('audio4');
  });

  document.getElementById('button5').addEventListener('click', function() {
    playAudio('audio5');
  });

  document.getElementById('button6').addEventListener('click', function() {
    playAudio('audio6');
  });

    </script>
</body>
</html>
